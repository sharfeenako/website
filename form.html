<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/form.css">

<body>
   <div>
    
    <h1>Job Application</h1><b> (Web)</b> <br><br>
    <form action="">
        <label id="f" for="">First Name</label>
        <label id="a" for="">Last Name</label><br><br>
        <input type="text" placeholder="Enter First Name...">
       
        <input type="text" placeholder="Enter Last Name..."><br><br>
        <label id="g"for="">Email</label>
        <label id="b" for="">Job Role</label><br><br>
        <input type="email" placeholder="Enter Email...">
        <select name="">
            <option value="">Select Job Role</option>
            <option value="">Full Stack Web Developer</option>
            <option value="">Web Developer</option>
            <option value="">UI Designer</option>
            <option value="">Graphic Designer</option>
        </select><br><br>
        <label id="j" for="">Address</label><br><br>
        <textarea rows="4px" cols="100px" placeholder="Enter Address"></textarea><br><br>
        <label id="h" for="">City</label>
        <label id="c" for="">PinCode</label><br><br>
        <input type="text" placeholder="Enter City Name...">
        <input type="text" placeholder="Enter Pincode Name..."><br><br>
        <label id="i" for="">Date</label>
        <label class="d" for="">Upload your CV</label><br><br>
        <input type="date" value="2022-01-10">
        <input class="e" type="file"><br><br>
        <button>Apply Now</button>
    </form>
</div>

</html>
